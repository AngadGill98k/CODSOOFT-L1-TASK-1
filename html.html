<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    
<div id="container">
    <div id="display">
        <div value="0" id="show"></div>
    </div>
    <div id="calc">
        <div class="opt">
            <button onclick=all_clear() class="AC">AC</button>
        </div>
        <div class="opt">
            <button value="/" onclick=divi() >/</button>
        </div>
        <div class="opt">
            <button onclick=del()>DEL</button>
        </div>
        <div class="opt">
            <button value="%" onclick=percen() >%</button>
        </div>
        <div class="opt">
            <button value="7" class="btn">7</button>
        </div>
        <div class="opt">
            <button value="8" class="btn">8</button>
        </div>
        <div class="opt">
            <button value="9" class="btn">9</button>
        </div>
        <div class="opt">
            <button  value="*" onclick=mul() >X</button>
        </div>
        <div class="opt">
            <button value="4" class="btn">4</button>
        </div>
        <div class="opt">
            <button value="5" class="btn">5</button>
        </div>
        <div class="opt">
            <button value="6" class="btn">6</button>
        </div>
        <div class="opt">
            <button  value="-" onclick=sub()>-</button>
        </div>
        <div class="opt">
            <button value="1" class="btn">1</button>
        </div>
        <div class="opt">
            <button value="2" class="btn">2</button>
        </div>
        <div class="opt">
            <button value="3" class="btn">3</button>
        </div>
        <div class="opt">
            <button  value="+" onclick=sum() >+</button>
        </div>
        <div class="opt">
            <button value="00" class="btn">00</button>
        </div>
        <div class="opt">
            <button value="0" class="btn">0</button>
        </div>
        <div class="opt">
            <button value="." class="btn">.</button>
        </div>
        <div class="opt">
            <button onclick=equal() class="equal">=</button>
        </div>
    </div>
</div>

<script src="js.js"></script>
</body>
</html>
